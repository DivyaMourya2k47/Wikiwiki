    <style>
        .mainCnt{
            width: 100%;
            height: fit-content;
        }
        .up{
            width: 100%;
            height:fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;;
        }
        .up img{
            width: 20%;
        }
        .up input{
            width: 40%;
            height: 40px;
            padding: 15px;
            border-radius: 15px;
            background-color: rgb(246, 209, 246);
        }
        .up input:focus{
            outline: none;
            background-color: lavenderblush ;
            transition: all 0.5s ease-in-out;
        }
        ::placeholder{
            color: #000000;
            font-weight: 700;
        }
        #searchRes{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
            gap :20px;
            margin-top: 40px;
        }
        .card{
            width: 25%;
            height: fit-content;
            padding: 10px;
            border : 1.5px solid #000000;
            border-radius: 15px;
            background-color: rgb(230, 208, 235);
        }
    </style>

            <input type="search" name="search" id="searchbar" placeholder="Enter anything ....">

        <div id="searchRes">

        </div>
    </div>
    <script>
        let searchbar = document.getElementById('searchbar');
        let searchRes = document.getElementById('searchRes');
        

        
        searchbar.addEventListener('change', (e)=>{
            let search = e.target.value;
            myFunction(`https://apis.ccbp.in/wiki-search?search=${search}`)
      });

        
        async function myFunction(url) {
            let response = await fetch(url)
            try {
                if (response.status === 200) {
                    let data = await response.json()
                    DisplayData(data.search_results)
                }
            } catch (error) {
                console.error
            }
            
        }
        

        function DisplayData(array_data){
            let input=""
            array_data.map((val)=>{
                console.log(val)
                let title=val.title;
                let link = val.link;
                let para = val.description;
                console.log(title,link,para)
                input=input+`
                <div class="card">
                    <a href=${link} target="_blank"> <h2>${title}</h2></a>
                    <a href=${link} target="_blank">${link}</a>
                    <p> ${para}</p>
                    </div>
                `
                console.log(input)
                searchRes.innerHTML=input;
            })
        }
    </script>
